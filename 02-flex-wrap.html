<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>

    <style>

.flex-container{
    display: flex;
    border: 2px solid black;
    margin-bottom: 50px;
}

.flex-items{
    /* flex: 1; */
    width: 30px;
    height: auto;
    padding: 20px;
    border: 1px solid black;
    margin: 5px;
}
/* flex nowrap si comporta come si comporta senza specificarlo */
.flex-nowrap{
    flex-wrap: nowrap;
}

.flex-wrap{
    flex-wrap: wrap;
}

.flex-wrap-reverse{
flex-wrap: wrap-reverse;

}
    </style>
</head>
<body>
    <h1>Flex-Wrap</h1>

    <div class="flex-container flex-nowrap">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>

    </div>

    <div class="flex-container flex-wrap">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>

    </div>

      <div class="flex-container flex-wrap-reverse">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
        <div class="flex-items">7</div>
        <div class="flex-items">8</div>

    </div>
    
    
</body>
</html>
